<div class="min-w-screen min-h-screen bg-gray-900 flex items-center justify-center px-5 py5">
  <div class="w-full
  mx-auto
  rounded-xl
  shadow-xl
  text-gray-800
  relative
  overflow-hidden" style="max-width: 350px;">
    <h1 class="text-center text-white py-10 text-3xl font-bold">
      Calculator
    </h1>

    <!-- Screen -->
    <div class="w-full
    h-40
    bg-gradient-to-b
    from-gray-800
    to-gray-700
    text-right">
      <!-- Function screen -->
      <div class="w-full
    py-5
    px-6
    text-2xl
    text-white
    font-thin">
        {{funcT}}</div>
      <!-- Number screen -->
      <div class="w-full
      px-6
      py-5
      text-6xl
      text-white
      font-thin
      ">{{operation}}</div>
    </div>
    <!-- Butons area  -->
    <div class="w-full
    bg-gradient-to-b
    from-orange-500
    to-orange-800
    ">
      <!-- first row -->
      <div class="flex w-full">
        <div class="w-2/4 border-r border-b border-red-400">
          <!-- clear button -->
          <button class="w-full
          h-16
          outline-none
          hover:bg-amber-700:bg-opacity-20
          text-white
          text-xl
          font-light" (click)="clearScreen()"> C </button>
          <!-- end clear button  -->

        </div>
        <!-- porcentage button  -->
        <div class="w-1/4 border-r border-b border-amber-400">
          <button class="w-full
         h-16
         outline-none
         focus:outline-none
         hover:bg-amber-700
         hover:bg-opacity-50
         text-xl
         text-white
         font-light" (click)="onClickValue('%', 'number')"> % </button>
        </div>
        <!-- end porcentage button -->
        <!-- multiplication button -->
        <div class="w-1/4 border-r border-b border-amber-400">
          <button class="w-full outline-none
          h-16
          focus:outline-none
          hover:bg-amber-700
         hover:bg-opacity-50
         text-xl
         text-white
         font-light" (click)="onClickValue('/', 'number')">/</button>
        </div>

      </div>
      <!-- start second button area  -->
      <div class="flex w-full">
        <div class="w-1/4 border-r border-b border-amber-400">
          <button class="w-full outline-none
            h-16
            focus:outline-none
            hover:bg-amber-700
           hover:bg-opacity-50
           text-xl
           text-white
           font-light" (click)="onClickValue('7', 'number')"> 7 </button>
        </div>
        <div class="w-1/4 border-r border-b border-amber-400">
          <button class="w-full outline-none
            h-16
            focus:outline-none
            hover:bg-amber-700
           hover:bg-opacity-50
           text-xl
           text-white
           font-light" (click)="onClickValue('8', 'number')"> 8 </button>
        </div>
        <div class="w-1/4 border-r border-b border-amber-400">
          <button class="w-full outline-none
            h-16
            focus:outline-none
            hover:bg-amber-700
           hover:bg-opacity-50
           text-xl
           text-white
           font-light" (click)="onClickValue('9', 'number')"> 9 </button>
        </div>
        <div class="w-1/4 border-r border-b border-amber-400">
          <button class="w-full outline-none
            h-16
            focus:outline-none
            hover:bg-amber-700
           hover:bg-opacity-50
           text-xl
           text-white
           font-light" (click)="onClickValue('*', 'number')"> * </button>
        </div>
      </div>
      <!-- start thrid row -->
      <div class="flex w-full">
        <div class="w-1/4 border-r border-b border-amber-400">
          <button class="w-full outline-none
            h-16
            focus:outline-none
            hover:bg-amber-700
           hover:bg-opacity-50
           text-xl
           text-white
           font-light" (click)="onClickValue('4', 'number')"> 4 </button>
        </div>
        <div class="w-1/4 border-r border-b border-amber-400">
          <button class="w-full outline-none
            h-16
            focus:outline-none
            hover:bg-amber-700
           hover:bg-opacity-50
           text-xl
           text-white
           font-light" (click)="onClickValue('5', 'number')"> 5 </button>
        </div>
        <div class="w-1/4 border-r border-b border-amber-400">
          <button class="w-full outline-none
            h-16
            focus:outline-none
            hover:bg-amber-700
           hover:bg-opacity-50
           text-xl
           text-white
           font-light" (click)="onClickValue('6', 'number')"> 6 </button>
        </div>
        <div class="w-1/4 border-r border-b border-amber-400">
          <button class="w-full outline-none
            h-16
            focus:outline-none
            hover:bg-amber-700
           hover:bg-opacity-50
           text-xl
           text-white
           font-light" (click)="onClickValue('+', 'number')"> + </button>
        </div>
      </div>
      <!-- start fourth button row -->
      <div class="flex w-full">
        <div class="w-1/4 border-r border-b border-amber-400">
          <button class="w-full outline-none
            h-16
            focus:outline-none
            hover:bg-amber-700
           hover:bg-opacity-50
           text-xl
           text-white
           font-light" (click)="onClickValue('1', 'number')"> 1 </button>
        </div>
        <div class="w-1/4 border-r border-b border-amber-400">
          <button class="w-full outline-none
            h-16
            focus:outline-none
            hover:bg-amber-700
           hover:bg-opacity-50
           text-xl
           text-white
           font-light" (click)="onClickValue('2', 'number')"> 2 </button>
        </div>
        <div class="w-1/4 border-r border-b border-amber-400">
          <button class="w-full outline-none
            h-16
            focus:outline-none
            hover:bg-amber-700
           hover:bg-opacity-50
           text-xl
           text-white
           font-light" (click)="onClickValue('3', 'number')"> 3 </button>
        </div>
        <div class="w-1/4 border-r border-b border-amber-400">
          <button class="w-full outline-none
            h-16
            focus:outline-none
            hover:bg-amber-700
           hover:bg-opacity-50
           text-xl
           text-white
           font-light" (click)="onClickValue('-', 'number')"> - </button>
        </div>
      </div>
      <!-- last button row -->
      <div class="flex w-full">
        <div class="w-2/4 border-r border-b border-amber-400">
          <button class="w-full outline-none
            h-16
            focus:outline-none
            hover:bg-amber-700
           hover:bg-opacity-50
           text-xl
           text-white
           font-light" (click)="onClickValue('0', 'number')"> 0 </button>
        </div>
        <!-- <div class="w-1/4 border-r border-b border-amber-400">
          <button class="w-full outline-none
            h-16
            focus:outline-none
            hover:bg-amber-700
           hover:bg-opacity-50
           text-xl
           text-white
           font-light"
           (click)="onClickValue(',', 'number')"> . </button>
        </div> -->
        <div class="w-2/4 border-r border-b border-amber-400">
          <button class="w-full outline-none
            h-16
            focus:outline-none
            hover:bg-amber-700
           hover:bg-opacity-50
           text-xl
           text-white
           font-light" (click)="buttonClickResolve()"> = </button>
        </div>
      </div>
    </div>
  </div>
</div>
